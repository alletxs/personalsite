<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Website</title>

    <!-- Internal CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            text-align: center;
            background: black;
            color: white;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Star Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2016/11/18/23/29/background-1839131_960_720.png') repeat;
            animation: stars 50s linear infinite;
            z-index: -1;
        }

        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: 10000px 10000px; }
        }

        /* Header */
        header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.2);
        }

        .subtext {
            font-size: 1.2rem;
            color: #aaa;
        }

        /* Content Cards */
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px auto;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
        }

        /* Button */
        button {
            padding: 12px 20px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            display: block;
            width: 100%;
        }

        button:hover {
            background: #a29bfe;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* Hide resources section initially */
        #resources {
            display: none;
        }
    </style>
</head>

    <footer>

    <!-- Internal JavaScript -->
