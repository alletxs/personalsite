<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: black;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* Starfield Animation */
        .stars {
            width: 100%;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?stars') repeat;
            animation: starsAnimation 50s linear infinite;
            position: absolute;
        }

        @keyframes starsAnimation {
            from {background-position: 0 0;}
            to {background-position: 10000px 10000px;}
        }

        /* Glowing Header */
        header {
            padding: 20px;
            font-size: 2rem;
            text-shadow: 0 0 20px cyan;
        }

        /* Planet */
        .planet {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffcc00, #ff6600);
            border-radius: 50%;
            position: absolute;
            top: 20%;
            left: 40%;
            animation: planetOrbit 8s linear infinite;
        }

        @keyframes planetOrbit {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        /* Button */
        button {
            padding: 15px;
            background: rgba(0, 191, 255, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            box-shadow: 0 0 10px cyan;
        }

        button:hover {
            background: #00ffff;
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="planet"></div>
    <header>Welcome.... ðŸš€</header>
    <p>yoooo.</p>
    <button onclick="alert('Warp Drive Activated!')">Engage Warp Drive</button>
</body>
</html>
