<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Interactive Website</title>

    <!-- Internal CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            text-align: center;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .subtext {
            font-size: 1.2rem;
            color: #555;
        }

        /* Content Cards */
        .card {
            background: white;
            padding: 20px;
            margin: 15px auto;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button */
        button {
            padding: 12px 20px;
            background: #ff7675;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            display: block;
            width: 100%;
        }

        button:hover {
            background: #d63031;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* Hide resources section initially */
        #resources {
            display: none;
        }
    </style>
</head>
